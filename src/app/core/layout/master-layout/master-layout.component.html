<mat-drawer-container class="all-wrap" fullscreen>
  <mat-drawer #drawer mode="side" [opened]="sideBarOpen">
      <app-aside-nav></app-aside-nav>
  </mat-drawer>
  <mat-drawer-content>
    <!-- mobile screen -->
    <div class="overlay" (click)="sideBarToggler()"></div>

    <!-- Large screen -->
    <app-header (toggleSideBarForMe)="sideBarToggler()"></app-header>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
