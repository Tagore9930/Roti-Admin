<div class="container-fluid h-100">
  <div class="row justify-content-center">
    <div class="col-12 d-flex justify-content-center mt-5">
      <div class="card">
        <div class="card-header bg-white">
          <h4 class="text-primary pt-3">Create Password</h4>
        </div>
        <div class="card-body px-4">
          <form action="#">
            <div class="mb-4">
              <label class="mb-2">Set Password</label>
              <input type="password" class="inputs form-control shadow-none">
            </div>
            <div class="mb-4">
              <label class="mb-2">Confirm Password</label>
              <input type="password" class="inputs form-control shadow-none">
            </div>
            <div class="mb-4">
              <label><input type="checkbox" name="remember"> Show Password</label>
            </div>
            <div class="mb-4">
              <a type="submit" class="btn btn-primary w-100">Create Password</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
