<div class="container-fluid h-100">
  <div class="row justify-content-center">
    <div class="col-12 mt-5 d-flex justify-content-center ">
      <div class="card">
        <div class="card-header bg-white">
          <h4 class="text-primary pt-3">Login</h4>
        </div>
        <div class="card-body px-4">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-4">
              <label class="mb-2">Email</label>
              <input type="email" class="form-control shadow-none inputs" [formControl]="loginForm.controls['email']"
                [ngClass]="{ 'is-invalid':  submitted && loginForm.controls['email']?.errors }"
                placeholder="Enter Email Id">
              <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Please Enter Email Id</div>
                <div *ngIf="f.email.errors.email">Please Enter Valid Email Id </div>
              </div>
            </div>
            <div class="mb-4">
              <label class="mb-2">Password</label>
              <input type="password" class="inputs form-control shadow-none"
                [formControl]="loginForm.controls['password']"
                [ngClass]="{ 'is-invalid':  submitted && loginForm.controls['password']?.errors }"
                placeholder="Enter Password">
              <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Please Enter Password</div>
              </div>
            </div>
            <div class="mb-4">
              <a href="/forgot-password" class="btn p-0 border-0">Forget Password</a>
            </div>
            <div class="mb-4">
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
