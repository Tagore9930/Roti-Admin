<div class="container-fluid h-100">
  <section>
    <div class="section-header mb-4">
      <div class="card heading">
        <h1 class="m-0 fw-medium">
          Dashboard
        </h1>
      </div>
    </div>

    <div class="section-body">
      <div class="row">
        <div *ngFor="let item of fakeArray" class="col-xxl-3 col-xl-4 col-sm-6 p-3">
          <div class="card rounded-1">
            <div class="row">
              <div class="col-4 card-icon bg-6777ef m-2 text-center rounded-1">
                <i class="fa fa-shopping-cart text-white"></i>
              </div>
              <div class="col-6 p-0 py-2 m-2 me-1">
                <p class="text-secondary m-0 mt-1">Today Order</p>
                <p class="text-dark m-0 h4">0</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
